<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0">
	<script type='text/javascript' src="js/jquery.min.js"></script>
	<script type='text/javascript' src="js/idata.js"></script>
	<script type='text/javascript' src="js/FileSaver.js"></script>
	<script type='text/javascript' src="js/app.js"></script>
	<script type='text/javascript' src='js/knockout-2.2.1.js'></script>
	<link href='font/opensans.css' rel="stylesheet" type="text/css">
	<link href='font/font-awesome.css' rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css" media="screen" >
</head>
<body>

	<div id="modal">
		<div id="modalInside">
			<div id="modalHeader"></div>
			<div id="modalContent"></div>
			<div id="modalFooter"></div>
		</div>
	</div>

	<div id="appWrapper">

		<div id="header">
			<h1><i class="icon-home"></i> <strong>EcoPure</strong> Insurance Claim</h1>
<!-- 			<div class="controls">
				<div><i class="icon icon-plus"></i> Manage Items</div>
				<div><i class="icon icon-plus"></i> Manage Claims</div>
			</div> -->
		</div>

		<div id="content">

			<div id="startView" class="contentView">
				<div class="hero">
					<i class="icon-check"> </i>Start Itemizing
					<div id="addNewClaim" class="btn"><i class="icon-plus"> </i>Itemizing for a new Claim</div>
					<div id="selectExistingClaim" class="btn"><i class="icon-plus"> </i>Itemizing for existing Claim</div>
					<div id="manageClaims">
						<i class="icon-cog"> </i>Claim Management
						<div class="controlGroup">
							<div id="exportData" class="btn"><i class="icon-2x icon-cloud-download"> </i><br/>Export a Claim</div>
							<div id="exportDataWithPrice" class="btn"><i class="icon-2x icon-cloud-download"> </i><br/>Export a Claim w/Prices</div>
							<div id="debugDelete" class="btn"><i class="icon-2x icon-remove"></i><br/>Delete All Data</div>
						</div>
					</div>
					<div id="manageItems">
						<i class="icon-cog"> </i>Item Management
						<div class="controlGroup">
							<div id="importItems">
								Import Item Database
								<input type="file" id="importItemsFileSelect" />
							</div>
							<div id="exportItems" class="btn"><i class="icon-2x icon-download"></i><br/>Export Item Database</div>
						</div>

					</div>
				</div>
			</div>

			<!-- itemizing -->
			<div id="itemizingView" class="contentView">
				<div class="controlbar">
					<h2>Control</h2>
					<div id="dataPanel">

					</div>
					<div class="controlGroup">
						<div id="newRoom" class="btn"><i class="icon-2x icon-plus-sign"></i><br/>Add a Room to this Claim</div>
						<h3>Switch Room</h3>
						<div id="roomList">
							
						</div>
					</div>
				</div>
				<div id="sidebar">

				</div>
				<div id="categoryView">

				</div>
				<div id="itemsView">

				</div>
			</div>
			
			<div id="itemManagementView" class="contentView">
				<div class="controlbar">

				</div>
			</div>
			<div id="claimManagementView" class="contentView">
			</div>

		</div>

		<div id="footer">

		</div>
	</div>

<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>

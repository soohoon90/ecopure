<html lang="en" manifest="cache.manifest">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0">
	<script type='text/javascript' src="js/jquery.min.js"></script>
	<script type='text/javascript' src="js/idata.js"></script>
	<script type='text/javascript' src="js/FileSaver.js"></script>
	<script type='text/javascript' src="js/app.js"></script>
	<script type='text/javascript' src='js/knockout-2.2.1.js'></script>
	<link href='font/opensans.css' rel="stylesheet" type="text/css">
	<link href='font/font-awesome.css' rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css" media="screen" >
</head>
<body>

	<div id="modal">
		<div id="modalInside">
			<div id="modalHeader"></div>
			<div id="modalContent"></div>
			<div id="modalFooter"></div>
		</div>
	</div>

	<div id="appWrapper">

		<div id="header">
			<h1><i class="icon-home"></i> <strong>EcoPure</strong> Insurance Claim</h1>
<!-- 			<div class="controls">
				<div><i class="icon icon-plus"></i> Manage Items</div>
				<div><i class="icon icon-plus"></i> Manage Claims</div>
			</div> -->
		</div>

		<div id="content">
		
			<div id="startView" class="contentView">
				<div class="hero full">
					<div id="newClaim" class="l40">
						<div class="well">
						<h3><i class="icon-check"> </i>Start Itemizing for a New Claim <br/></h3>
						<label for="newClaimName">Name: </label><br/>
							<input id="newClaimName" /><br/>
						<label for="newClaimAdress">Address: </label><br/>
							<textarea id="newClaimAdress"> </textarea><br/>
						<div id="newClaimButton" class="btn">Start</div>
							</div>
					</div>
					
					<div class="r60">
						<div class="well">
							<h3><i class="icon-archive"> </i>Work with a previous Claims</h3>
                            <div id="debugDelete" class="ilnbtn">Delete All Claim Data</div>
							<div id="existingClaims"></div>
						</div>
					</div>
				
				</div>
			</div>
		
			<!-- itemizing -->
			<div id="itemizingView" class="contentView">
				<div class="controlbar">
					<h2>Control</h2>
					<div id="dataPanel">

					</div>
					<div class="controlGroup">
                        <div id="exportData" class="btn"><i class="icon-2x icon-archive"></i><br/>Export Data</div>
                        <div id="exportDataWithPrice" class="btn"><i class="icon-2x icon-archive"></i><br/>Export Data w/p</div>
						<div id="newRoom" class="btn"><i class="icon-2x icon-plus-sign"></i><br/>Add a Room to this Claim</div>
						<h3>Switch Room</h3>
						<div id="roomList">
							
						</div>
					</div>
				</div>
				<div id="sidebar">

				</div>
				<div id="categoryView">

				</div>
				<div id="itemsView">

				</div>
			</div>
		</div>

		<div id="footer">

		</div>
	</div>
</body>
</html>
